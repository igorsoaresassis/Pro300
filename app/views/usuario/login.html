<div class="container" ng-init="init()">
    <div class="row">
        <div clas="col s12">
            <h5>Bem vindo ao Pro300</h5>
            <p>Informe o e-mail e a senha de acesso</p>
            <form id="formLogin" ng-submit="autenticar()">
                <div class="input-field">
                    <i class="material-icons prefix">perm_identity</i>
                    <input id="input-usuario" type="email" name="email" ng-model="usuario.email" />
                    <label for="input-usuario">e-mail (Obrigatório)</label>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">visibility</i>
                    <input id="input-password" type="password" name="senha" ng-model="usuario.senha" />
                    <label for="input-password">Senha (Obrigatório)</label>
                </div>
                <div id="div-botoes" class="row">
                    <button class="btn waves-effect waves-light blue darken-4" type="reset">
                        Limpar<i class="material-icons right">clear_all</i>
                    </button>
                    <button class="btn waves-effect waves-light blue darken-4" type="submit">
                        Enviar<i class="material-icons right">send</i>
                    </button>
                    </button>
                    <button class="btn waves-effect waves-light blue darken-4" type="submit">
                        Recuperar Senha<i class="material-icons right">recovery</i>
                    </button>
                    <a class="btn waves-effect waves-light blue darken-4" href="#!/cadastrarAluno">
                        Criar uma conta de aluno<i class="material-icons right">perm_identity</i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
