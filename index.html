<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link rel="stylesheet" href="/vendor/materialize/css/materialize.min.css">

    <!-- CSS da aplicação -->
    <link type="text/css" rel="stylesheet" href="/app/assets/css/app.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
</head>

<body ng-app="pro300App">
    <nav ng-controller="UsuarioController">
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">
                <i class="material-icons">done</i> Projeto {{100 * 3}}
            </a>
            <ul class="right hide-on-med-and-down">
                <li><a ng-click="logout()"><i class="material-icons right">power_settings_new</i>Sair</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="section no-pad-bot">
            <div class="row">
                <div ng-controller="UsuarioController" ng-show="itensMenu.length > 0" ng-init="initMenu()" class="col s3">
                    <div class="collection">
                        <a ng-repeat="item in itensMenu" href="{{item.url}}" class="collection-item">{{item.descricao}}</a>
                    </div>
                </div>
                <div class="col s9" ng-view>

                </div>
            </div>
        </div>
    </main>

    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Sistemas de Informação - Newton Paiva</h5>
                    <p class="grey-text text-lighten-4">Sistema desenvolvido pelos alunos do curso de Sistemas de Informação.</p>
                </div>
            </div>
        </div>
    </footer>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="/vendor/jquery/jquery.min.js"></script>

    <!-- JQuery Validate -->
    <script type="text/javascript" src="/vendor/jquery-validate/jquery.validate.min.js"></script>

    <!-- Formatter -->
    <script type="text/javascript" src="/vendor/formatter/jquery.formatter.min.js"></script>
    <script type="text/javascript" src="/vendor/formatter/formatter.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="/vendor/materialize/js/materialize.min.js"></script>

    <!-- AngularJS -->
    <script type="text/javascript" src="/vendor/angular/angular.min.js"></script>
    <script type="text/javascript" src="/vendor/angular-route/angular-route.min.js"></script>

    <!-- Moment -->
    <script type="text/javascript" src="/vendor/moment/moment.min.js"></script>

    <!-- Your app -->
    <script type="text/javascript" src="/app/services/DialogService.js"></script>
    <script type="text/javascript" src="/app/services/SelectService.js"></script>
    <script type="text/javascript" src="/app/services/DataService.js"></script>
    <script type="text/javascript" src="/app/services/AuthService.js"></script>
    <script type="text/javascript" src="/app/services/CursoService.js"></script>
    <script type="text/javascript" src="/app/services/AtividadeService.js"></script>

    <script type="text/javascript" src="/app/controllers/LoginController.js"></script>
    <script type="text/javascript" src="/app/controllers/UsuarioController.js"></script>
    <script type="text/javascript" src="/app/controllers/ListagemAtividadeController.js"></script>
    <script type="text/javascript" src="/app/controllers/CadastroAtividadeController.js"></script>
    <script type="text/javascript" src="/app/controllers/InscricaoController.js"></script>
    <script type="text/javascript" src="/app/controllers/InscricoesController.js"></script>

    <script type="text/javascript" src="/app/routes.js"></script>

    <script type="text/javascript" src="/app/config.js"></script>
</body>

</html>
